<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> <!-- the numbers following the Lato font, specify the font-weights that are supported -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>
<body>
    <header class="header"> <!-- header is a block in the BEM structure as it is a standlone element -->
        <div class="header__logo-box"> <!-- logo-box is an element as it has no standalone purpose and can only exist as a part of the block -->
            <img src="img/logo-white.png" alt="Logo" class="header__logo">  <!-- alt specifies text if img doesn't load but also for search engine optimsation -->
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary"> <!-- heading-primary is also a block as its resuable -->
                <span class="heading-primary--main">Chenthooran</span> <!-- heading primary main is a modifier as it creates a specific version of the heading-primary -->
                <span class="heading-primary--sub">Nambiarooran</span> <!-- same as heading-primary--main -->
            </h1>

            <a href="#" class="btn btn--white btn--animated">View Gallery</a> <!-- btn--white and btn--animated are modifiers of btn -->
        </div>
    </header>
</body>
</html>
